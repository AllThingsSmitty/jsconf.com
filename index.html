      h2 {
      font-size:12px; }
      hr { margin: 20px 10px;}
      .conf { padding-bottom: 40px;  display: block; float: left;}
      .clearfix:after {
        content: ".";
        display: block;
        clear: both;
        visibility: hidden;
        line-height: 0;
        height: 0;
      }
       
      .clearfix {
        display: inline-block;
      }
       
      html[xmlns] .clearfix {
        display: block;
      }

      }
